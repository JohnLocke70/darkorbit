<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Commentaires — Centre d'infos Darkorbit par JohnLocke</title>

  <style>
    :root{
      --header-h: 130px;
      --footer-h: 92px;

      --accent: #35c8ff;
      --text: #e9f6fb;

      --gold: rgba(214, 175, 64, .92);
      --gold-soft: rgba(214, 175, 64, .55);

      --btn-text: rgba(214, 175, 64, .82);

      --bg1: #0e425a;
      --bg2: #0a3b52;
      --bg3: #093646;

      --sep-gray: rgba(160, 170, 178, .55);
      --sep-gray-soft: rgba(160, 170, 178, .25);

      --menu-glow: rgba(53,200,255,.10);
      --menu-shadow: rgba(0,0,0,.48);
      --menu-shadow2: rgba(0,0,0,.28);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; margin:0; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      overflow: hidden;

      background:
        radial-gradient(1200px 800px at 22% 18%, rgba(53,200,255,.42) 0%, rgba(7,26,36,0) 58%),
        radial-gradient(900px 700px at 78% 28%, rgba(53,200,255,.22) 0%, rgba(7,26,36,0) 62%),
        radial-gradient(1200px 900px at 20% 92%, rgba(53,200,255,.36) 0%, rgba(7,26,36,0) 62%),
        radial-gradient(1200px 900px at 78% 92%, rgba(53,200,255,.30) 0%, rgba(7,26,36,0) 62%),
        radial-gradient(1200px 900px at 50% 65%, rgba(0,0,0,0) 0%, rgba(0,0,0,.16) 76%),
        linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      background-image:
        radial-gradient(1px 1px at 12% 18%, rgba(255,255,255,.35) 0, rgba(255,255,255,0) 2px),
        radial-gradient(1px 1px at 22% 72%, rgba(255,255,255,.25) 0, rgba(255,255,255,0) 2px),
        radial-gradient(1px 1px at 44% 38%, rgba(255,255,255,.22) 0, rgba(255,255,255,0) 2px),
        radial-gradient(1px 1px at 62% 22%, rgba(255,255,255,.18) 0, rgba(255,255,255,0) 2px),
        radial-gradient(1px 1px at 78% 64%, rgba(255,255,255,.22) 0, rgba(255,255,255,0) 2px),
        radial-gradient(1px 1px at 86% 16%, rgba(255,255,255,.18) 0, rgba(255,255,255,0) 2px),
        radial-gradient(1px 1px at 92% 82%, rgba(255,255,255,.20) 0, rgba(255,255,255,0) 2px);
      pointer-events:none;
      opacity:.62;
    }

    header{
      position: fixed;
      top:0; left:0; right:0;
      height: var(--header-h);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px 18px;
      z-index: 10;

      background: linear-gradient(180deg,
        rgba(4,12,18,.94) 0%,
        rgba(6,24,34,.86) 55%,
        rgba(7,26,36,.42) 100%);
      border-bottom: 1px solid rgba(214,175,64,.25);
      backdrop-filter: blur(6px);
    }

    .sep-under-header{
      position: fixed;
      top: var(--header-h);
      left: 0;
      right: 0;
      height: 1px;
      background: var(--sep-gray);
      box-shadow: 0 0 0 1px var(--sep-gray-soft);
      z-index: 9;
      pointer-events: none;
    }

    .brand{
      display:flex;
      align-items:center;
      gap: 18px;
      max-width: 1100px;
      width: 100%;
      justify-content: center;
      text-align:center;
      position: relative;
    }

    .logo-wrap{
      position: relative;
      width: 130px;
      height: 130px;
      flex: 0 0 auto;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index: 0;
    }

    .logo-wrap::before{
      content:"";
      position:absolute;
      inset: -18px;
      background:
        radial-gradient(circle at 50% 50%,
          rgba(127,224,255,.62) 0%,
          rgba(127,224,255,.34) 32%,
          rgba(127,224,255,.12) 48%,
          rgba(127,224,255,0) 70%);
      filter: blur(10px);
      opacity: .60;
      z-index: -1;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    .logo-wrap::after{
      content:"";
      position:absolute;
      inset: -36px;
      background:
        radial-gradient(circle at 50% 50%,
          rgba(53,200,255,.20) 0%,
          rgba(53,200,255,.08) 45%,
          rgba(53,200,255,0) 75%);
      filter: blur(18px);
      opacity: .55;
      z-index: -2;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    .brand img.logo{
      width: 130px;
      height: 130px;
      object-fit: contain;
      filter:
        drop-shadow(0 0 18px rgba(53,200,255,.26))
        drop-shadow(0 10px 22px rgba(0,0,0,.28));
      flex: 0 0 auto;
      position: relative;
      z-index: 1;
    }

    .brand h1{
      margin:0;
      font-size: 28px;
      letter-spacing: .3px;
      color: var(--accent);
      text-shadow:
        0 0 18px rgba(53,200,255,.28),
        0 0 30px rgba(53,200,255,.14);
      font-weight: 950;
      line-height: 1.05;
    }

    .content{
      position: fixed;
      top: var(--header-h);
      bottom: var(--footer-h);
      left: 0;
      right: 0;
      overflow: auto;
      padding: 0 18px;
    }

    .wrap{
      min-height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 18px 0;
    }

    .dialog{
      width: min(1000px, 96vw);
      background: rgba(8, 34, 46, .55);
      border: 1px solid rgba(214, 175, 64, .55);
      border-radius: 16px;
      padding: 18px 18px 20px;
      backdrop-filter: blur(10px);
      box-shadow:
        -14px -14px 34px var(--menu-glow),
        22px 22px 60px var(--menu-shadow),
        10px 10px 28px var(--menu-shadow2);
      position: relative;
    }

    .dialog::before{
      content:"";
      position:absolute;
      inset: 1px;
      border-radius: 15px;
      pointer-events:none;
      box-shadow:
        inset 1px 1px 0 rgba(255,255,255,.05),
        inset -1px -1px 0 rgba(0,0,0,.18);
    }

    .dialog-title{
      margin: 4px 0 12px;
      text-align:center;
      color: var(--accent);
      font-weight: 950;
      letter-spacing: .2px;
      font-size: 18px;
      text-shadow: 0 0 14px rgba(53,200,255,.14);
      position: relative;
      padding-bottom: 14px;
    }

    .dialog-title::after{
      content:"";
      display:block;
      width: calc(100% - 10px);
      height: 4px;
      margin: 12px auto 0;
      border-radius: 99px;
      background: linear-gradient(
        180deg,
        rgba(255,238,190,.34) 0%,
        rgba(120,86,18,.50) 50%,
        rgba(255,238,190,.28) 100%
      );
      box-shadow:
        inset 0 2px 2px rgba(0,0,0,.35),
        inset 0 -1px 1px rgba(255,255,255,.10),
        0 0 0 1px rgba(214,175,64,.12);
    }

    .hint{
      color: rgba(233,246,251,.80);
      font-size: 14px;
      line-height: 1.35;
      margin: 0 0 12px 0;
    }

    .form{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap: 6px;
    }

    .field.full{ grid-column: 1 / -1; }

    label{
      color: rgba(233,246,251,.86);
      font-weight: 900;
      font-size: 13px;
      letter-spacing: .2px;
    }

    input, textarea{
      width: 100%;
      color: rgba(233,246,251,.92);
      background: rgba(8, 28, 40, .92);
      border: 1px solid rgba(214,175,64,.35);
      border-radius: 12px;
      padding: 10px 12px;
      outline: none;
      font-size: 14px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
    }

    textarea{
      min-height: 160px;
      resize: vertical;
      line-height: 1.35;
    }

    input:focus, textarea:focus{
      border-color: rgba(214,175,64,.60);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 0 0 3px rgba(53,200,255,.10);
    }

    .actions{
      margin-top: 14px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-action{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      text-decoration:none;

      color: var(--btn-text);
      font-weight: 950;
      letter-spacing: .2px;

      height: 46px;
      padding: 0 16px;
      border-radius: 12px;

      background: rgba(8, 28, 40, .98);
      border: 1px solid rgba(214,175,64,.55);

      box-shadow:
        inset 0 1px 0 rgba(255,255,255,.06),
        0 8px 18px rgba(0,0,0,.18);

      transition: transform .08s ease, background .15s ease, border-color .15s ease, filter .15s ease, color .15s ease;
      cursor: pointer;
      user-select:none;
    }

    .btn-action:hover{
      background: rgba(14, 52, 74, .99);
      border-color: rgba(214,175,64,.92);
      transform: translateY(-1px);
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
      color: rgba(214,175,64,.92);
    }
    .btn-action:active{ transform: translateY(0px); }

    .status{
      margin-top: 10px;
      text-align:center;
      font-size: 13px;
      color: rgba(233,246,251,.70);
      min-height: 18px;
    }

    footer{
      position: fixed;
      bottom:0; left:0; right:0;
      height: var(--footer-h);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px 18px;
      z-index: 10;

      background: linear-gradient(0deg,
        rgba(4,12,18,.94) 0%,
        rgba(6,24,34,.86) 55%,
        rgba(7,26,36,.42) 100%);
      border-top: 1px solid rgba(214,175,64,.25);
      backdrop-filter: blur(6px);
    }

    .sep-above-footer{
      position: fixed;
      bottom: var(--footer-h);
      left: 0;
      right: 0;
      height: 1px;
      background: var(--sep-gray);
      box-shadow: 0 0 0 1px var(--sep-gray-soft);
      z-index: 9;
      pointer-events: none;
    }

    .footer-inner{
      width: min(1100px, 95vw);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 14px;
    }

    .footer-left{
      display:flex;
      align-items:center;
      gap: 10px;
      flex: 0 0 auto;
    }

    .avatar{
      width: 42px;
      height: 42px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid rgba(214,175,64,.28);
      box-shadow: 0 10px 20px rgba(0,0,0,.25);
      background: rgba(0,0,0,.25);
      flex: 0 0 auto;
    }

    .footer-line{
      font-size: 15px;
      color: rgba(233,246,251,.85);
      font-weight: 900;
      line-height: 1;
      white-space: nowrap;
    }

    .footer-center{
      display:flex;
      align-items:center;
      justify-content:center;
      flex-wrap: wrap;
      gap: 8px;
      color: rgba(233,246,251,.55);
      font-weight: 900;
      font-size: 15px;
      line-height: 1;
      text-align:center;
    }

    .footer-links{
      display:inline-flex;
      align-items:center;
      flex-wrap: wrap;
      gap: 8px;
      justify-content:center;
      font-size: 15px;
      line-height: 1;
    }

    .footer-links a{
      color: rgba(127,224,255,.92);
      text-decoration:none;
      font-weight: 900;
      font-size: 15px;
    }
    .footer-links a:hover{ text-decoration: underline; }

    .dot{
      color: rgba(214,175,64,.65);
      padding: 0 4px;
      user-select:none;
      font-weight: 900;
    }

    .bar{
      color: rgba(214,175,64,.78);
      padding: 0 2px;
      user-select:none;
      font-weight: 900;
    }

    @media (max-width: 980px){
      :root{ --header-h: 150px; }
      .brand{ flex-direction:column; gap: 8px; }
      .logo-wrap{ width: 120px; height: 120px; }
      .brand img.logo{ width: 120px; height: 120px; }
      .footer-inner{ flex-direction:column; gap: 10px; }
      .footer-center{ justify-content:center; }
      .form{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <header>
    <div class="brand">
      <div class="logo-wrap" aria-hidden="true">
        <img class="logo" src="assets/darkorbit-logo.png" alt="DarkOrbit logo" />
      </div>
      <div>
        <h1>Centre d'infos Darkorbit par JohnLocke</h1>
      </div>
    </div>
  </header>

  <div class="sep-under-header" aria-hidden="true"></div>

  <main class="content">
    <div class="wrap">
      <section class="dialog" aria-label="Fenêtre de commentaires">
        <div class="dialog-title">Commentaires</div>

        <p class="hint">
          Cette page prépare ton message et l’envoie vers GitHub (création d’un ticket). Tu peux aussi copier le texte.
        </p>

        <form id="commentForm" class="form" autocomplete="on">
          <div class="field">
            <label for="pseudo">Pseudo (optionnel)</label>
            <input id="pseudo" name="pseudo" type="text" placeholder="Ex : JohnLocke" maxlength="40" />
          </div>

          <div class="field">
            <label for="page">Page concernée (optionnel)</label>
            <input id="page" name="page" type="text" placeholder="Ex : Guides > Prometheus" maxlength="80" />
          </div>

          <div class="field full">
            <label for="sujet">Sujet *</label>
            <input id="sujet" name="sujet" type="text" placeholder="Ex : Correction sur le guide X" maxlength="80" required />
          </div>

          <div class="field full">
            <label for="message">Message *</label>
            <textarea id="message" name="message" placeholder="Écris ton commentaire ici..." required></textarea>
          </div>
        </form>

        <div class="actions">
          <button class="btn-action" type="button" id="btnGithub">Envoyer sur GitHub</button>
          <button class="btn-action" type="button" id="btnCopy">Copier</button>
          <a class="btn-action" href="index.html">Retour menu</a>
        </div>

        <div class="status" id="status"></div>
      </section>
    </div>
  </main>

  <div class="sep-above-footer" aria-hidden="true"></div>

  <footer>
    <div class="footer-inner">
      <div class="footer-left">
        <img class="avatar" src="assets/johnlocke-avatar.jpg" alt="Avatar JohnLocke" />
      </div>

      <div class="footer-center">
        <span class="footer-line">© 2026 JohnLocke</span>
        <span class="bar">|</span>

        <span class="footer-links">
          <a href="apropos.html" title="À propos (auteur, contributeurs, sources)">À propos</a>
          <span class="dot">•</span>
          <a href="mailto:John.Locke.70@outlook.fr" title="Envoyer un email">Email</a>
          <span class="dot">•</span>
          <a href="/darkorbit/commentaires.html" title="Commentaires">Commentaires</a>
          <span class="dot">•</span>
          <a href="#" title="Bientôt">CGU</a>
        </span>
      </div>
    </div>
  </footer>

  <script>
    const GITHUB_ISSUE_NEW_URL = "https://github.com/johnlocke70/darkorbit/issues/new";
    const $ = (id) => document.getElementById(id);

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || "";
    }

    function buildBody({ pseudo, page, message }) {
      const lines = [];
      lines.push("## Commentaire");
      if (pseudo) lines.push(`**Pseudo :** ${pseudo}`);
      if (page) lines.push(`**Page :** ${page}`);
      lines.push("");
      lines.push(message.trim());
      lines.push("");
      lines.push("---");
      lines.push("_Envoyé depuis la page Commentaires du site._");
      return lines.join("\n");
    }

    function setStatus(text) {
      $("status").textContent = text || "";
    }

    (function init() {
      const from = getQueryParam("from");
      if (from) $("page").value = from;
    })();

    $("btnGithub").addEventListener("click", () => {
      const pseudo = $("pseudo").value.trim();
      const page = $("page").value.trim();
      const sujet = $("sujet").value.trim();
      const message = $("message").value.trim();

      if (!sujet || !message) {
        setStatus("Sujet et message sont obligatoires.");
        return;
      }

      const body = buildBody({ pseudo, page, message });
      const url = GITHUB_ISSUE_NEW_URL
        + "?title=" + encodeURIComponent(sujet)
        + "&body=" + encodeURIComponent(body);

      window.open(url, "_blank", "noopener");
      setStatus("Ticket GitHub prêt à envoyer (ouvert dans un nouvel onglet).");
    });

    $("btnCopy").addEventListener("click", async () => {
      const pseudo = $("pseudo").value.trim();
      const page = $("page").value.trim();
      const message = $("message").value.trim();

      if (!message) {
        setStatus("Rien à copier : écris un message.");
        return;
      }

      const body = buildBody({ pseudo, page, message });

      try {
        await navigator.clipboard.writeText(body);
        setStatus("Copié dans le presse-papier.");
      } catch (e) {
        setStatus("Impossible de copier automatiquement (navigateur).");
      }
    });
  </script>
</body>
</html>
